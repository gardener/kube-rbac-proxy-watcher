version: "2"
run:
  concurrency: 4
  go: "1.24"
linters:
  enable: # set of linters in addition to the default set (https://golangci-lint.run/usage/linters/#enabled-by-default)
    - gocritic
    - nlreturn
    - revive
    - whitespace
    - wsl
  settings:
    revive:
      enable-all-rules: true
      rules:
        - name: add-constant
          disabled: true
        - name: cognitive-complexity
          arguments:
            - 10
        - name: line-length-limit
          disabled: true
        - name: package-comments
          disabled: true
        - name: use-errors-new
          disabled: true
formatters:
  enable:
    - gci
    - gofmt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(kube-rbac-proxy-watcher)
